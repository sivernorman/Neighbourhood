{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row" style="margin-left:25%;margin-top:5%;">
        <div class="col-md-8 col-sm-8">
            <h4 id="title" style="padding-bottom:3%;font-family: 'Righteous', cursive;font-size:20px;">Neighbourhood</h4>
        </div>
    </div>
  <div class="row" style="margin-top:3%;">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
        <div>

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}

            <div class="form-group" style="margin-left:30%;margin-top:10%;">
                <input type="submit" class="btn btn-primary" value="Log In">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>


    </div>
    
     <div class="col-md-4" style="margin-top:30%;"></div>
  </div>
</div>

{% endblock %}
